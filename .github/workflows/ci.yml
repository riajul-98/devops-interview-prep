name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: moabukar/devops-interview-prep

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e ".[dev,test]"

    # - name: Check project structure
    #   run: |
    #     test -d "src/devops_interview_prep" || (echo "Source directory not found" && exit 1)
    #     test -f "src/devops_interview_prep/cli.py" || (echo "CLI module not found" && exit 1)
    #     test -f "data/questions/interview_questions.json" || (echo "Questions file not found" && exit 1)

    # - name: Lint with flake8
    #   run: |
    #     flake8 src/devops_interview_prep tests --count --select=E9,F63,F7,F82 --show-source --statistics
    #     flake8 src/devops_interview_prep tests --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: Type check with mypy
      run: mypy src/devops_interview_prep

    - name: Format check with black
      run: black --check src/devops_interview_prep tests

    - name: Import sort check
      run: isort --check-only src/devops_interview_prep tests

    - name: Test CLI installation and basic functionality
      run: |
        devops-ip --help
        devops-ip topics
        devops-ip stats
        devops-ip --version

    - name: Validate questions
      run: python scripts/validate_questions.py

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=devops_interview_prep --cov-report=xml --cov-report=term-missing

    - name: Upload coverage reports
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

    - name: Test package building
      if: matrix.python-version == '3.11'
      run: |
        python -m build
        python -m twine check dist/*

  docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: moabukar
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Get version from git
      id: version
      run: |
        VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
        echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
        echo "Building version: ${VERSION}"

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=${{ steps.version.outputs.VERSION }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image functionality
      run: |
        echo "Testing Docker image..."
        docker run --rm ${{ env.IMAGE_NAME }}:latest --help
        docker run --rm ${{ env.IMAGE_NAME }}:latest topics
        docker run --rm ${{ env.IMAGE_NAME }}:latest stats
        docker run --rm ${{ env.IMAGE_NAME }}:latest --version
        
        # Test that questions can be loaded
        docker run --rm ${{ env.IMAGE_NAME }}:latest topics | grep -i aws || exit 1

    - name: Test Docker image with practice command
      run: |
        # Test practice command (non-interactive)
        timeout 30 docker run --rm ${{ env.IMAGE_NAME }}:latest practice aws --count 1 < /dev/null || true

  security:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  release:
    needs: [test, docker]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Get version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.VERSION }}
        release_name: DevOps Interview Prep ${{ steps.version.outputs.VERSION }}
        body: |
          ## ðŸš€ DevOps Interview Prep ${{ steps.version.outputs.VERSION }}
          
