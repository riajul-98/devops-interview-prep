name: CI/CD

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: moabukar/devops-interview-prep

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .

    - name: Test CLI works
      run: |
        devops-ip --help
        devops-ip topics
        devops-ip stats

    - name: Validate questions file
      run: python scripts/validate_questions.py

    - name: Run tests
      run: pytest tests/ -v
      if: always()

  docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: moabukar
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Get version
      id: version
      run: |
        VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
        echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}:latest
          ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}

    - name: Test Docker image
      run: |
        docker run --rm ${{ env.IMAGE_NAME }}:latest --help
        docker run --rm ${{ env.IMAGE_NAME }}:latest topics

  release:
    needs: [test, docker]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4

    - name: Get version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.VERSION }}
        release_name: DevOps Interview Prep ${{ steps.version.outputs.VERSION }}
        body: |
          ## ğŸš€ DevOps Interview Prep ${{ steps.version.outputs.VERSION }}
          
          ### ğŸ³ Docker
          ```bash
          docker run -it --rm moabukar/devops-interview-prep:${{ steps.version.outputs.VERSION }} practice aws
          ```
          
          ### ğŸ¯ Quick Start
          ```bash
          devops-ip practice aws
          devops-ip interview --count 15
          devops-ip weak-areas
          ```